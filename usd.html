<body class="d-flex h-100 text-center text-bg-dark">

		<header class="mb-auto"></header>

			<p class="lead" id="curs">Текущий курс</p>
			<p class="lead"><a href="http://www.cbr.ru/" class="btn btn-lg btn-light fw-bold border-white bg-white">ЦБ РФ</a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script>
	var getJSON = function(url, callback) {
		var xhr = new XMLHttpRequest();
		xhr.open('GET', url, true);
		xhr.responseType = 'json';
		xhr.onload = function() {
		  var status = xhr.status;
		  if (status === 200) {
			callback(null, xhr.response);
		  } else {
			callback(status, xhr.response);
		  }
		};
		xhr.send();
	};
	getJSON('https://www.cbr-xml-daily.ru/daily_json.js',
		function(err, data) {
		  if (err !== null) {
			console.error('getJSON Error: ' + err);
		  } else {
			console.info('1$ = ' + data.Valute.USD.Value);
			var USDrate = 30.0 / data.Valute.USD.Value * 100;
		    var USD = document.getElementById('curs');
		    USD.innerHTML = '30 RUB - ' + Math.round(USDrate, 0) + '¢';
		  }
		});
	</script>
</body>
